<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="myCss.css">
</head>

<body>
  <div class="container">
    <!-- header -->
    <div class="container__header_320">
      <img class="container__header--menu" src="icons/burger.svg" />
      <img class="container__header--logo" src="icons/Group.svg" />
      <div class="container__header--line"></div>
      <img class="container__header--menu" src="icons/repair.svg" />
      <img class="container__header--search" src="icons/checkstatus.svg" />
    </div>
    <div class="container__header_768">
      <div class="container__header__leftIcons">
        <img class="container__header--menu" src="icons/burger.svg" />
        <div class="container__header--line"></div>
        <img class="container__header--logo" src="icons/Group.svg" />

      </div>
      <div></div>

      <div class="container__header__rightIcons">
        <img class="container__header--call" src="icons/call.svg" />
        <img class="container__header--profile" src="icons/profile.svg">
        <img class="container__header--chat" src="icons/chat.svg">
        <div class="container__header--line"></div>
        <img class="container__header--menu" src="icons/repair.svg" />
        <img class="container__header--menu" src="icons/checkstatus.svg" />
      </div>

    </div>
    <div class="container__header_1120">
      <div class="container__header__leftIcons">
        <div class="container__mainBody--h1Line"></div>
        <h1>Услуги и сервисы</h1>
      </div>
      <div class="container__header__rightIcons">
        <div class="divs"><label>Оставить заявку</label><img class="container__header--repair"
            src="icons/repair.svg" /></div>
        <div class="divs"><label>Статус ремонта</label><img class="container__header--search"
            src="icons/checkstatus.svg" /></div>
        <div></div>
      </div>

    </div>

    <!-- body -->
    <div class="container__mainBody">
      <div class="container__mainBodyHeader">
        <div class="container__mainBody--h1Line"></div>
        <h1>Услуги и сервисы</h1>

      </div>
      <section class="container__mainBody--content">
        <div class="pannel">
          <label class="pannel-item">Ремонтируемые устройства</label>
          <label class="pannel-item">Дополнительные услуги</label>
          <label class="pannel-item">Цены на услуги</label>
          <label class="pannel-item">Специальные цены</label>
          <label class="pannel-item">Отзывы</label>

        </div>
      </section>
    </div>
    <div style="display: flex; justify-content: center; background-color: #F8F8F8;">
      <div class="info-block">
        <div class="talking">
          <label class="info-block-item">
            Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать
            свой ноутбук Dell с официальной гарантией производителя.<br /><br /><lable class="lable768"> Мы успешно
              работаем с 1992 года и заслужили репутацию надежного партнера</lable>
            <lable class="lable1120">, что подтверждает большое количество постоянных клиентов. Мы гордимся тем, что к
              нам обращаются по рекомендациям и, в свою очередь, советуют нас родным и близким.
            </lable>
          </label>
          <div class="additional-info">
            <img src="icons/expand.svg" />
            <label class="additional-info-label"> Читать далее</label>
          </div>
        </div>

        <img class="mainImg" src="icons/mainImg.svg" alt="">
      </div>
    </div>

</body>

</html>
